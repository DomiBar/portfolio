{% extends "infos/base.html" %}

{% block title %} {{title}} {% endblock %}

{% block content %}
<a href="/infos" class="btn btn-outline-info">Home</a>
<a href="/infos/me" class="btn btn-outline-info">About me</a>
<button type="button" class="btn btn-primary" disabled>Contact</button>
<h1 class="mt-5">Dane kontaktowe:</h1>
<p class="lead"><b>Telefon:</b> +48 xxxxxxxxx</p>
<p class="lead"><b>Email:</b> xxxxx@xxxxx.com</p>

<form>
    <div class="form-group">
        <label for="name">Imię</label>
        <input type="text" class="form-control" id="name" placeholder="Podaj swoje imię">
      </div>
    <div class="form-group">
        <label for="message">Wiadomość</label>
        <textarea class="form-control" id="message" placeholder="Tutaj napisz swoją wiadomość" rows="3"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Wyślij</button>
  </form>
  {% endblock content %}
